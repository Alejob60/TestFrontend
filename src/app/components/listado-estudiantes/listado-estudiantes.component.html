<div class="title">
    <h1 >Listado de Estudiantes</h1>
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>

          <ng-container matColumnDef="grado">
            <th mat-header-cell *matHeaderCellDef> Grado </th>
            <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
              <button [routerLink]="['/agregarEstudiante']" class="buttonw" mat-raised-button color="primary">Nuevo</button>
            </th>
            <td mat-cell *matCellDef = "let element"> 
                <mat-icon routerLink="/verEstudiante/{{element.id}}" class="search"  matTooltip="Ver" fontIcon="search"></mat-icon>
                
                <mat-icon routerLink="/editarEstudiante/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
                <mat-icon  (click)="eliminarMascota(element.id)" matTooltip="Borrar" class=" delete" fontIcon="delete"></mat-icon>


            </td>
          </ng-container>
         
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
      
</div>
